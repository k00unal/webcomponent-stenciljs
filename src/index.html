<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <link href="/build/webcomponent-stenciljs.css" rel="stylesheet" />
    <script type="module" src="/build/webcomponent-stenciljs.esm.js"></script>
    <script nomodule src="/build/webcomponent-stenciljs.js"></script>
  </head>
  <body>
    <!-- <my-backdrop></my-backdrop> -->
    <button id="modal-btn">Modal button</button>
    <my-modal
      class="wc-modal"
      name="Simple modal"
      bodytxt="This is a simple Modal"
    ></my-modal>

    <script>
      // modal
      const modal = document.querySelector("my-modal");
      const modalBtn = document.querySelector("#modal-btn");
      modalBtn.addEventListener("click", function() {
        // modal.style.display = "block";
        modal.open();
      });
    </script>
  </body>
</html>
