<html dir="ltr" lang="en">

    <button id="side-drawer-btn">Open side Menu</button>
    <wc-sidedrawer titlename="Main Menu">
      <nav class="side-nav">
        <ul class="side-nav__list">
          <li class="side-nav__item">
            <a class="side-nav__link" href="/">Home</a>

            <a class="side-nav__link" href="contact.html">contact</a>
          </li>
        </ul>
      </nav>
    </wc-sidedrawer>

    <script>
      const sideDrawer = document.querySelector("wc-sidedrawer");
      const sideDrawerButton = document.querySelector("#side-drawer-btn");
      sideDrawerButton.addEventListener("click", () => {
        if (!sideDrawer.open) {
          sideDrawer.open = true;
        }
      });
      setTimeout(() => {

      }, 3000);
